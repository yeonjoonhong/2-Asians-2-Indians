<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>...</title>

</head>
<body>
    <!-- Bootstrap Navigation Code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">

        <link rel="shortcut icon" type="image/png" href="https://media.karousell.com/media/photos/products/2019/07/28/sun_and_moon_in_yin_yang_1564284335_1926d837.jpg"/>

        <!-- Feature button -->
        <img src="https://media.istockphoto.com/vectors/day-and-night-icon-abstract-simple-circle-design-elements-with-sun-vector-id1338654972?k=20&m=1338654972&s=612x612&w=0&h=tqpWI394z0vbm5LZr1Fj0HZzfYfMa9Pd_9xCB0sBiww=" alt="W3Schools.com" style="width:50px;height:50px;">

        <a class="navbar-brand" href="/">2 Asians + 2 Indians</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Bootstrap menus -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--root menu -->
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdowno" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projects
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/greet">School hacks</a>
                        <a class="dropdown-item" href="/greet">Comment</a>
                        <a class="dropdown-item" href="https://yeonjoonhong.github.io/2-Asians-2-Indians/">jekyll</a>
                    </div>
                </li>
            </ul>
            <img src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip" alt="W3Schools.com" style="width:50px;height:50px;">
            <!-- Search Box -->
            <div class="px-3">
                <input id="search" type="search" placeholder="Search this Website!" aria-label="Search">
            </div>
            <!-- Clock display -->
            <div class="px-3 text-dark">
                <span id="clock"></span>
            </div>

            <!-- Light mode action -->
            <div class="custom-control custom-switch">
                <input type="checkbox" onclick="darkFunction()" class="custom-control-input" id="darkSwitch">
                <label class="custom-control-label" for="darkSwitch">Light Mode</label>
            </div>
            <!-- Navigation bar JavaScript support -->
            <script>
                // Light Mode Toggle
                function darkFunction() {
                    let element = document.body;

                    element.classList.toggle("dark-mode");

                }
                const search = document.getElementById('search');
                const google = 'https://www.google.com/search?q=site%3A+';
                const site = 'https://2asians2indiands.cf';

                function submitted(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const url = google
                            + site
                            + '+'
                            + search.value;
                        const win = window.open(url, '_blank');
                        win.focus();
                    }
                }
                search.addEventListener('keypress', submitted);

            </script>

        </div>
    </nav>
</body>
</html>
